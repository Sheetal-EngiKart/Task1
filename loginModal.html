<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Remote file for Login Modal</title>  
</head>
<body>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Login Here</h4>
      </div>
      <div class="modal-body">
	    <div >
			<form accept-charset="utf-8" method="POST" action="">
				<div class="form-group">
					<input type="text" class="form-control" id="name" placeholder="Full name" name="name" required>
				</div>
				<div class="form-group">
					<input type="email" class="form-control" id="email" placeholder="Email address" name="email" required>
				</div><br>
				<input type="hidden" value="lc6Vj09u7639foguwkKbxr0w" name="list">
				<input type="submit" value="Login" id="submit" name="submit" class="btn btn-primary btn-primary btn form-submit">
				
			</form>
		</div>
		<div >
			<h3>Do not have an account?</h3>
			<p>Sign up here</p>
			<button type = "button" class = "btn btn-primary btn-primary" id="SignUp">SignUp</button>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
</body>
</html>
